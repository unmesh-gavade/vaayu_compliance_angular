<div class="container">
  <div class="card-group">
    <div class="card">
      <form [formGroup]="editDriverBusinessForm" (ngSubmit)="onSubmit()">
      <div class="card-header">
        <div class="row">
          <div class="col-sm-5">
            2 OF 3 INFORMATION
          </div>
          <div class="col-sm-1"></div>
          <div class="col-sm-1">
              <button type="button" class="btn btn-outline-info" (change)="!isEditModeOn"  (click)="onEdit()" >{{valueOfButton}}</button>
          </div>
          <div class="col-sm-1"></div>
          <div class="col-sm-4">
              <button type="submit" class="btn btn-primary" *ngIf="isEditModeOn">Save</button>
              <a routerLink="/driver-personal" class="btn btn-outline-primary" *ngIf="!isEditModeOn">BACK</a>
              <a routerLink="/driver-document" class="btn btn-primary" *ngIf="!isEditModeOn">NEXT</a>
            </div>
        </div>
      </div>
      <div class="card-body">
        <h5 class="card-title">
          <div class="alert alert-secondary" role="alert">
            BUSINESS
          </div>
        </h5>
          <div class="form-group row">
            <label for="lblTermsOfService" class="col-sm-5 col-form-label">Terms Of Service</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" formControlName="txtTermsOfService" id="txtTermsOfService"  placeholder="Terms Of Service" [attr.disabled]="isEditModeOn ? null : '' ">
            </div>
          </div>
          <div class="form-group row">
            <label for="lblBusinessState" class="col-sm-5 col-form-label">Business State</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" formControlName="txtBusinessState" id="txtBusinessState"  placeholder="Business State" [attr.disabled]="isEditModeOn ? null : '' ">
            </div>
          </div>
          <div class="form-group row">
            <label for="lblBusinessCity" class="col-sm-5 col-form-label">Business City</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" formControlName="txtBusinessCity" id="txtBusinessCity" placeholder="Business City" [attr.disabled]="isEditModeOn ? null : '' ">
            </div>
          </div>
          <div class="form-group row">
            <label for="lblBankName" class="col-sm-5 col-form-label">Bank Name</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" formControlName="txtBankName" id="txtBankName" placeholder="Bank Name" [attr.disabled]="isEditModeOn ? null : '' ">
            </div>
          </div>
          <div class="form-group row">
            <label for="lblBankAccNo" class="col-sm-5 col-form-label">Bank Account No</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" formControlName="txtBankAccNo" id="txtBankAccNo" placeholder="Bank Account No" [attr.disabled]="isEditModeOn ? null : '' ">
            </div>
          </div>
          <div class="form-group row">
            <label for="lblIFSCCode" class="col-sm-5 col-form-label">IFSC Code</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" formControlName="txtIFSCCode" id="txtIFSCCode" placeholder="IFSC Code" [attr.disabled]="isEditModeOn ? null : '' ">
            </div>
          </div>
          <div class="form-group row">
            <label for="lblBloodGroup" class="col-sm-5 col-form-label">Blood Group</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" formControlName="txtBloodGroup" id="txtBloodGroup" placeholder="Blood Group" [attr.disabled]="isEditModeOn ? null : '' ">
            </div>
          </div>
          <div class="form-group row">
            <label for="lblDriverAcc" class="col-sm-5 col-form-label">Driver Account</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" formControlName="txtDriverAcc" id="txtDriverAcc" placeholder="Driver Account" [attr.disabled]="isEditModeOn ? null : '' ">
            </div>
          </div>
          <div class="form-group row">
              <label for="lblLicenceNo" class="col-sm-5 col-form-label">Licence Number *</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" formControlName="txtLicenceNo"  id="txtLicenceNo" placeholder="Licence Number *" [attr.disabled]="isEditModeOn ? null : '' ">
                <div *ngIf="submitted && f.txtLicenceNo.errors">
                  <div *ngIf="f.txtLicenceNo.errors.required">Licence Number is required</div>
              </div>
              </div>
            </div>
      </div>
      </form>
    </div>
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-sm-5">
            <span> PREVIEW DOCUMENT</span>
          </div>
          <div class="col-sm-2"></div>
          <div class="col-sm-3">
            <nav aria-label="Page navigation">
              <ul class="pagination">
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0)" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>
                <li class="page-item"><a class="page-link" href="javascript:void(0)" (click)="ShowImage('../assets/img/Doc.jpg')">1</a></li>
                <li class="page-item"><a class="page-link" href="javascript:void(0)" (click)="ShowImage('../assets/img/3.jpg')">2</a></li>
                <li class="page-item"><a class="page-link" href="javascript:void(0)" (click)="ShowImage('../assets/img/TestDoc.jpg')">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0)" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>

      </div>
      <div class="card-body">
          <img src="{{imageURL}}" width="500" height="400" alt="...">
      </div>
      <div class="card-footer">
        <form>
          <div class="row">
            <div class="col-sm-4">
              <label for="lblDocumentName" class="sr-only">Bank Statement</label>
              <input type="text" readonly class="form-control-plaintext" id="txtDocumentName" value="BANK STATEMNET">
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-1">
              <button type="button" class="btn btn-outline-danger">REJECT</button>
            </div>
            <div class="col-sm-2"></div>
            <div clss="col-sm-1">
              <button type="submit" class="btn btn-success mb-2">APPROVE</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
