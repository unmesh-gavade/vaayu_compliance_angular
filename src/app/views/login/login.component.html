<div class="container login-container">
        <div class="row">
            <div class="col-md-6 login-form-1">
                <h3>Sign In</h3>
                <span>Sign in on the internal platform</span>
                
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
                    <div class="form-group">
                        <input type="email" formControlName="username" class="form-control" placeholder="Email Id*"  required/>
                        <div *ngIf="username.invalid && (username.dirty || username.touched) && submitted" class="invalid-feedback">
                                <div *ngIf="username.errors.required">
                                    Username is required.
                                </div>
                                <div *ngIf="username.errors.pattern">
                                    In valid email address.
                                </div> 
                            </div>
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="password"  class="form-control" placeholder="Password *"  required/>
                        <div *ngIf="password.invalid && (password.dirty || password.touched) && submitted" class="invalid-feedback">
                                <div *ngIf="password.errors">
                                  Password is required.
                                </div>
                              </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btnSubmit" value="SIGN IN" />
                    </div>
                    <div class="form-group">
                        <a href="#" class="SingUp">Don't have an account?</a>
                    </div>
                </form>
            </div>
            <div class="col-md-6 login-form-2">
                <form>
                    <div class="form-group">
                            <img src="assets/images/TaxiImage.png" width="500" height="200" alt="...">
                    </div>
                </form>
            </div>
        </div>
    </div>
