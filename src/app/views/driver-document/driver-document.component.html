<div class="container-fluid pt-4">
  <div class="card-group">
    <div class="card">
      <form [formGroup]="editDriverDocumentForm" (ngSubmit)="onSubmit()">
        <div class="card-header">
          <div class="col-md-12">
              <div class="row">
                  <div class="col-md-12 d-flex justify-content-between align-items-center">
                    <div class="tit_ver"> 3 OF 3 INFORMATION</div>
                    <div class="nav_bt_move"> 
                        <button type="button" class="btn btn-outline-info nav_bt_move_click" (change)="!isEditModeOn"
                        (click)="onEdit()">{{valueOfButton}}</button>
                        <button type="submit" class="btn btn-primary nav_bt_move_click nav_bt_move_click_activ" *ngIf="isEditModeOn">Save</button>
                        <a (click)="backToPersonal(this.resource_id)" class="btn btn-primary nav_bt_move_click nav_bt_move_click_activ" *ngIf="!isEditModeOn">Back</a>
                    </div>
                  </div>
                </div>
          </div>
         
        </div>
        <div class="card-body">
          <h5 class="card-title">
            <div class="alert alert-secondary tit_ver bds" role="alert">
              DOCUMENT VERIFICATION
            </div>
          </h5>
          <div malihu-scrollbar [scrollbarOptions]="scrollbarOptions2" class="light light-scroll" >
          <div class="form-group row">
            <label for="lblPoliceVerification" class="col-sm-5 col-form-label">Police Verification</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" formControlName="txtPoliceVerification" id="txtPoliceVerification" placeholder="Police Verification" [attr.disabled]="isEditModeOn ? null : '' " />
            </div>
          </div>
          <div class="form-group row">
            <label for="lblPoliceVerificationValidity" class="col-sm-5 col-form-label">Police Verification
              Validity</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" formControlName="police_verification_vailidty" id="police_verification_vailidty" placeholder="Police Verification Validity" [attr.disabled]="isEditModeOn ? null : '' ">
            </div>
          </div>
          <div class="form-group row">
            <label for="lblDateOfPoliceVeri" class="col-sm-5 col-form-label">Date Of Police Verification</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" formControlName="date_of_police_verification" id="date_of_police_verification" placeholder="Date Of Police Verification" [attr.disabled]="isEditModeOn ? null : '' ">
            </div>
          </div>
          <div class="form-group row">
            <label for="lblCriminalOffense" class="col-sm-5 col-form-label">Criminal Offense</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" formControlName="criminal_offence" id="criminal_offence" placeholder="Criminal Offense" [attr.disabled]="isEditModeOn ? null : '' ">
            </div>
          </div>
          <div class="form-group row">
            <label for="lblBGCDate" class="col-sm-5 col-form-label">BGC Date</label>
            <div class="col-sm-6">
                <div class="form-group form-group-custom">
                    <div class="input-group input-group-custom">
                      <input type="text" class="form-control date_form_control" fromControlName="bgc_date" id="bgc_date" placeholder="BGC Date *"
                             name="dp"  ngbDatepicker #d="ngbDatepicker" >
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                      </div>
                    </div>
                  </div>
              <!-- <input type="text" class="form-control" formControlName="bgc_date" id="bgc_date" placeholder="BGC Date" [attr.disabled]="isEditModeOn ? null : '' "> -->
            </div>
          </div>
          <div class="form-group row">
            <label for="lblBGCAgency" class="col-sm-5 col-form-label">BGC Agency</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" formControlName="bgc_agency_id" id="bgc_agency_id" placeholder="BGC Agency" [attr.disabled]="isEditModeOn ? null : '' ">
            </div>
          </div>
          <div class="form-group row">
            <label for="lblMedicalCertifiedDate" class="col-sm-5 col-form-label">Medical Certified Date</label>
            <div class="col-sm-6">
                <div class="form-group form-group-custom">
                    <div class="input-group input-group-custom">
                      <input type="text" class="form-control date_form_control" fromControlName="medically_certified_date" placeholder="Medical Certified Date"
                             name="dp" id="medically_certified_date" ngbDatepicker #d="ngbDatepicker" >
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                      </div>
                    </div>
                  </div>
              <!-- <input type="text" class="form-control" formControlName="medically_certified_date" id="medically_certified_date" placeholder="Medical Certified Date" [attr.disabled]="isEditModeOn ? null : '' "> -->
            </div>
          </div>
          <div class="form-group row">
            <label for="lblSexualHarr" class="col-sm-5 col-form-label">Sexual Harrassment Policy*</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" formControlName="sexual_policy" id="sexual_policy" placeholder="Sexual Harrassment Policy *" [attr.disabled]="isEditModeOn ? null : '' ">
              <div *ngIf="submitted && f.sexual_policy.errors">
                <div *ngIf="f.sexual_policy.errors.required" class="error_class">Licence Number is required</div>
              </div>
            </div>
          </div>
        </div>
        </div>
        </form>
    </div>
    <div class="card">
        <div class="card-header">
          <div class="col-md-12 d-flex justify-content-between align-items-center">
            <div class="tit_ver"> Preview Document</div>
  
            <div class="pdf_nav" style="display: inherit">
              <button class="prevpdf" (click)="onPreviousButtonClick()">
                < </button> <ul>
                  <li class="com_pdf" *ngFor="let item of pdfs; let index = index" [class.activepdf]="index == selectedPage"
                    (click)="pageNumberButtonClicked(index)"
                  >
                    {{index+1}}
                  </li>
                  </ul><button class="nextpdf" (click)="onNextButtonClick()"> > </button>
            </div>
          </div>
        </div>
        <div class="card-body position-relative">
          <div class="pdf_zoom">
            <button ion-button (click)="incrementZoom(-0.1)">
              -
            </button>
            <button ion-button (click)="incrementZoom(0.1)">
              +
            </button>
          </div>
          <ul class="p-0 pdf_box">
            <li class="pdf_li activepdf" >
              <span class="togglepdf" [ngClass]="{
                    'nonstatus':pdfs[selectedPage].status === 'none',
                    'approved':pdfs[selectedPage].status === 'approved',
                    'rejected':pdfs[selectedPage].status === 'rejected'
                    }"></span>
              <pdf-viewer src="https://{{pdfs[selectedPage].doc_url}}" [original-size]="false" class="pdf_view" [zoom]="zoom" [show-all]="true">
              </pdf-viewer>
              <!-- <embed src="./assets/images/myfile.pdf" style="width: 100%;height:400px;" /> -->
            </li>
          </ul>
        </div>
        <div class="card-footer bg_white">
          <form>
            <div class="row">
              <div class="col-md-12 d-flex justify-content-between align-items-center">
                <ul class="pdf_box">
                  <li class="tit_ver pdf_li activepdf" >
                    <label for="lblDocumentName" class="sr-only tit_ver">registration certificate</label>
                    {{pdfs[selectedPage].doc_display_name}}
                  </li>
                </ul>
                <div>
                  <!-- <button type="button" class="btn btn-outline-danger click_reject pdf_preview">PREVIEW</button> -->
                  <button type="button" class="btn btn-outline-danger click_reject pdf_reject"
                    (click)="pdfs[selectedPage].status = 'rejected'"
                  >REJECT</button>
                  <button type="submit"
                    class="btn btn-success click_reject click_reject_activ pdf_approve"
                    (click)="pdfs[selectedPage].status = 'approved'" *ngIf="!isDataENtry"
                    >APPROVE</button>
                </div>
              </div>
              <div class="col-sm-4">
              </div>
              <div class="col-sm-2"></div>
              <div class="col-sm-1">
  
              </div>
              <div class="col-sm-2"></div>
              <div clss="col-sm-1">
  
              </div>
            </div>
          </form>
        </div>
      </div>
  </div>
  <div class="container-fluid mt-4 p-3 bg-white">
    <div class="row ">
      <div class="col-md-12 d-flex align-items-center">
      <div class="col-sm-6">
        <input type="text" class="form-control txtRejectedDocinput very_input tg_select" id="txtRejectedDoc"
          placeholder="Sexual Harrassment Policy, Police Verication">
      </div>
      <div class="col-sm-4">
        
      
          <select name="account"  id="PerPage"   class="form-control dropdown fill_drop fill_drop_vrfy">
          
              <option  > Select Rejection Reason </option>
              <option >Blur Document</option>
              <option>Wrong Documnet</option>
              <option>Incorrect Data</option>
              <option>Separated link</option>
            </select>

          </ul>
        </div> -->
      </div>
      <div class="col-sm-2">
        <a href="javascript:void(0)" class="btn btn-primary bt_blue very_bt" (click)="sumbitDriver()">SUBMIT</a>
      </div>
      </div>
    </div>
  </div>
</div>
