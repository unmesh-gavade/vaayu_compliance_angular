<div class="container-fluid pt-4">
  <div class="card-group">
    <div class="card">
      <form [formGroup]="editDriverDocumentForm" (ngSubmit)="onSubmit()">
        <div class="card-header">
          <div class="col-md-12">
              <div class="row">
                  <div class="col-md-12 d-flex justify-content-between align-items-center">
                    <div class="tit_ver"> 3 OF 3 INFORMATION</div>
                    <div class="nav_bt_move"> 
                        <button type="button" class="btn btn-outline-info nav_bt_move_click" (change)="!isEditModeOn"
                        (click)="onEdit()">{{valueOfButton}}</button>
                        <button type="submit" class="btn btn-primary nav_bt_move_click nav_bt_move_click_activ" *ngIf="isEditModeOn">Save</button>
                        <a routerLink="/driver-business" class="btn btn-primary nav_bt_move_click nav_bt_move_click_activ" *ngIf="!isEditModeOn">Back</a>
                    </div>
                  </div>
                </div>
          </div>
         
        </div>
        <div class="card-body">
          <h5 class="card-title">
            <div class="alert alert-secondary tit_ver bds" role="alert">
              DOCUMENT VERIFICATION
            </div>
          </h5>
          <div malihu-scrollbar [scrollbarOptions]="scrollbarOptions2" class="light light-scroll" >
          <div class="form-group row">
            <label for="lblPoliceVerification" class="col-sm-5 col-form-label">Police Verification</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" formControlName="txtPoliceVerification" id="txtPoliceVerification" placeholder="Police Verification" [attr.disabled]="isEditModeOn ? null : '' " />
            </div>
          </div>
          <div class="form-group row">
            <label for="lblPoliceVerificationValidity" class="col-sm-5 col-form-label">Police Verification
              Validity</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" formControlName="txtPoliceVerificationValidity" id="txtPoliceVerificationValidity" placeholder="Police Verification Validity" [attr.disabled]="isEditModeOn ? null : '' ">
            </div>
          </div>
          <div class="form-group row">
            <label for="lblDateOfPoliceVeri" class="col-sm-5 col-form-label">Date Of Police Verification</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" formControlName="txtDateOfPoliceVeri" id="txtDateOfPoliceVeri" placeholder="Date Of Police Verification" [attr.disabled]="isEditModeOn ? null : '' ">
            </div>
          </div>
          <div class="form-group row">
            <label for="lblCriminalOffense" class="col-sm-5 col-form-label">Criminal Offense</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" formControlName="txtCriminalOffense" id="txtCriminalOffense" placeholder="Criminal Offense" [attr.disabled]="isEditModeOn ? null : '' ">
            </div>
          </div>
          <div class="form-group row">
            <label for="lblBGCDate" class="col-sm-5 col-form-label">BGC Date</label>
            <div class="col-sm-6">
                <div class="form-group form-group-custom">
                    <div class="input-group input-group-custom">
                      <input type="text" class="form-control date_form_control" id="BGC Date" placeholder="BGC Date *"
                             name="dp"  ngbDatepicker #d="ngbDatepicker" >
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                      </div>
                    </div>
                  </div>
              <!-- <input type="text" class="form-control" formControlName="txtBGCDate" id="txtBGCDate" placeholder="BGC Date" [attr.disabled]="isEditModeOn ? null : '' "> -->
            </div>
          </div>
          <div class="form-group row">
            <label for="lblBGCAgency" class="col-sm-5 col-form-label">BGC Agency</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" formControlName="txtBGCAgency" id="txtBGCAgency" placeholder="BGC Agency" [attr.disabled]="isEditModeOn ? null : '' ">
            </div>
          </div>
          <div class="form-group row">
            <label for="lblMedicalCertifiedDate" class="col-sm-5 col-form-label">Medical Certified Date</label>
            <div class="col-sm-6">
                <div class="form-group form-group-custom">
                    <div class="input-group input-group-custom">
                      <input type="text" class="form-control date_form_control" placeholder="Medical Certified Date"
                             name="dp" id="Medical Certified Date" ngbDatepicker #d="ngbDatepicker" >
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                      </div>
                    </div>
                  </div>
              <!-- <input type="text" class="form-control" formControlName="txtMedicalCertifiedDate" id="txtMedicalCertifiedDate" placeholder="Medical Certified Date" [attr.disabled]="isEditModeOn ? null : '' "> -->
            </div>
          </div>
          <div class="form-group row">
            <label for="lblSexualHarr" class="col-sm-5 col-form-label">Sexual Harrassment Policy*</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" formControlName="txtSexualHarr" id="txtSexualHarr" placeholder="Sexual Harrassment Policy *" [attr.disabled]="isEditModeOn ? null : '' ">
              <div *ngIf="submitted && f.txtSexualHarr.errors">
                <div *ngIf="f.txtSexualHarr.errors.required" class="error_class">Licence Number is required</div>
              </div>
            </div>
          </div>
        </div>
        </div>
        </form>
    </div>
    <div class="card">
      <div class="card-header">
          <div class="col-md-12 d-flex justify-content-between align-items-center">
              <div class="tit_ver">PREVIEW DOCUMENT</div>
              <div class="paginationedit">

                  <nav aria-label="Page navigation">
                      <ul class="pagination  m-0">

                            <span class="sr-only">Previous</span>
                          </a>
                        </li>
                        <li class="page-item"><a class="page-link" href="javascript:void(0)"
                            (click)="ShowImage('./assets/img/Doc.jpg')">1</a></li>
                        <li class="page-item"><a class="page-link" href="javascript:void(0)"
                            (click)="ShowImage('./assets/img/3.jpg')">2</a></li>
                        <li class="page-item"><a class="page-link" href="javascript:void(0)"
                            (click)="ShowImage('./assets/img/TestDoc.jpg')">3</a></li>
                        <li class="page-item">
                          <a class="page-link" href="javascript:void(0)" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                          </a>
                        </li>
                      </ul>
                    </nav>
              </div>
          </div>
        
      </div>
      <div class="card-body">
        <img src="{{imageURL}}" width="500" height="400" alt="...">
      </div>
      <div class="card-footer bg_white">
          <form>
              <div class="row">
                <div class="col-md-12 d-flex justify-content-between align-items-center">
                <div class="tit_ver">
                    <label for="lblDocumentName" class="sr-only tit_ver">Driving Licence</label>
                    <input type="text" readonly class="form-control-plaintext tit_ver" id="txtDocumentName" value="Driving Licence">
                
                </div>
                <div>
                    <button type="button" class="btn btn-outline-danger click_reject">REJECT</button>
                    <button type="submit" class="btn btn-success click_reject click_reject_activ">APPROVE</button>
                </div>
              </div>
                <div class="col-sm-4">
                    </div>

                </div>
                <div class="col-sm-2"></div>
                <div clss="col-sm-1">
                  
                </div>
              </div>
            </form>
      </div>
    </div>
  </div>

      <div class="col-sm-2">
        <a href="javascript:void(0)" class="btn btn-primary bt_blue very_bt">SUBMIT</a>

    </div>
  </div>
</div>
